<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Game - Settings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="welcome-container">
        <h1>Sudoku Game</h1>

        <div id="player-info-welcome">
            <label for="user-select-dropdown">Select User:</label>
            <select id="user-select-dropdown">
                <!-- Options will be populated by JavaScript -->
                <!-- e.g., <option value="">--- Select User ---</option> -->
            </select>

            <div id="new-user-section" style="margin-top: 15px; padding-top: 10px; border-top: 1px solid #eee;">
                <label for="new-username-input">Or Add New User:</label>
                <input type="text" id="new-username-input" placeholder="Enter new name...">
            </div>
        </div>

        <div id="difficulty-controls-welcome">
            <h3>Select Difficulty:</h3>
            <label><input type="radio" name="difficulty-welcome" value="easy" id="difficulty-easy-welcome"> Easy</label>
            <label><input type="radio" name="difficulty-welcome" value="medium" id="difficulty-medium-welcome" checked> Medium</label>
            <label><input type="radio" name="difficulty-welcome" value="hard" id="difficulty-hard-welcome"> Hard</label>
        </div>

        <div id="stats-display">
            <p>Games Completed: <span id="games-completed-display">0</span></p>
        </div>

        <button id="start-game-btn">Start Game</button>

        <div id="navigation-links-welcome" style="margin-top: 25px; text-align: center;">
            <a href="report.html" id="view-reports-link" class="secondary-action-link">View Performance Reports</a>
            <a href="loadgame.html" id="load-saved-game-link" class="secondary-action-link" style="display: none; margin-left:10px;">Load Saved Game</a>
        </div>
    </div>

    <script src="welcome.js"></script>
</body>
</html>
