<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku - Load Saved Game</title>
    <link rel="stylesheet" href="style.css"> <!-- Existing shared styles -->
    <link rel="stylesheet" href="loadgame.css"> <!-- New CSS for this page -->
</head>
<body>
    <div id="loadgame-container">
        <h1>Load Saved Game</h1>
        <p>For User: <strong id="loadgame-username">N/A</strong></p>

        <div id="loadable-games-section">
            <ul id="loadable-games-list" style="list-style-type: none; padding: 0;">
                <!--
                Saved games will be populated here by JavaScript. Example:
                <li data-game-id="[game.id]">
                    <div class="game-details">
                        Difficulty: <strong>[game.difficulty]</strong>,
                        Saved: <strong>[formatted date]</strong>,
                        Time: <strong>[formatted time]</strong>
                    </div>
                    <div class="game-actions">
                        <button class="resume-game-btn">Resume</button>
                        <button class="delete-game-btn">Delete</button>
                    </div>
                </li>
                -->
            </ul>
            <p id="no-loadable-games-msg" style="display: none;">No saved games found for this user.</p>
        </div>

        <div class="navigation-links" style="margin-top: 20px;">
            <a href="index.html" id="back-to-welcome-from-load" class="secondary-action-link">Back to Welcome Page</a>
        </div>
    </div>

    <script src="loadgame.js"></script>
    <!-- Note: Utility functions like getUsers might be needed in loadgame.js.
         Decide if they should be duplicated or if welcome.js (which has them) should be included.
         For separation, loadgame.js can have its own copies or they can be moved to a shared utils.js -->
</body>
</html>
