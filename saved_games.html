<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saved Sudoku Games</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="saved-games-container">
        <h1>Saved Games</h1>

        <div id="user-selection-saved-games-section" style="margin-bottom: 15px;">
            <label for="user-select-saved-games">Select User:</label>
            <select id="user-select-saved-games">
                <!-- Options will be populated by JavaScript -->
                <option value="">--- Select User ---</option>
            </select>
        </div>

        <ul id="saved-games-list" style="list-style-type: none; padding: 0;">
            <!-- Saved games will be populated here by JavaScript -->
        </ul>
        <p id="no-saved-games-msg" style="display: none;">No saved games found for the selected user.</p>

        <div id="navigation-links-saved" style="margin-top: 25px; text-align: center;">
            <a href="index.html" class="secondary-action-link">Back to Main Page</a>
        </div>
    </div>

    <script src="saved_games.js"></script>
</body>
</html>
